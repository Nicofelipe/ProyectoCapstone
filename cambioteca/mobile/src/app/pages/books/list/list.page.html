<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Libros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    placeholder="Buscar por título o autor"
    [(ngModel)]="q"
    (ionInput)="search()"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let b of items">
      <ion-label>
        <h2>{{ b.titulo }}</h2>
        <p>{{ b.autor }} <span *ngIf="b.genero">• {{ b.genero }}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
